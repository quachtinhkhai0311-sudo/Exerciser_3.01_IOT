# =============================================
# PostgreSQL Database Configuration
# =============================================
# URL kết nối đến database postgres đang chạy trong Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?useUnicode=true&serverTimezone=UTC
# Username mặc định của PostgreSQL
spring.datasource.username=postgres

# Mật khẩu bạn đã đặt khi chạy lệnh docker
spring.datasource.password=mysecretpassword

# Cho phép Hibernate tự động tạo/cập nhật các bảng trong database
spring.jpa.hibernate.ddl-auto=update

# Hiển thị các câu lệnh SQL trong console, rất hữu ích để debug
spring.jpa.show-sql=true


# =============================================
# MQTT Broker Configuration
# =============================================
# URL kết nối đến EMQX Cloud của bạn (dùng ssl:// vì port là 8883)
mqtt.broker.url=ssl://v16c1ee6.ala.eu-central-1.emqxsl.com:8883

# Username bạn đã tạo trên EMQX Cloud
mqtt.broker.username=esp32_user

# Password bạn đã tạo trên EMQX Cloud
mqtt.broker.password=esp32_user

# Một ID định danh cho client này, có thể đặt tùy ý
mqtt.client.id=spring-boot-client